<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>program to calculate factorial of a number</h1>
    <script>
        var n=prompt("enter the number to calculate the factorial");
        var factorial=1;
        function factorial_check()
        {
            for(var i=1;i<=n;i++){
              factorial=factorial*i;
        }
        document.write("the factorial of the number is" +" "+ factorial );
        };
        factorial_check();
    </script>
</body>
</html>
